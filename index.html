<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/client.css">
    <title> Video & Audio Calling </title>
</head>

<body class="bg-light">
    <section class="container-fluid">
        
        <!-- LOGIN START HERE -->

        <div id="login_box">
            <div class="row justify-content-center">
                <div class="col-sm-4 login-box" >
                    <h2 class="text-center"> Login </h2>
    
                    <form class="col-sm-12" autocomplete="off">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username">
                        </div>
    
                        <button onclick="formSubmit()" type="button" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
        
        <!-- LOGIN END HERE -->

        <!-- VIDEO CALL START -->

        <div id="video_box">
            <div class="row justify-content-around video_call">
                <div class="col-sm-8 call_frame">
                    <div class="video_call_tag">
                        <div class="side_my_own_video" id="side_my_own_video">
                            <video width="620 height="620" id="local_video_sream" autoplay></video>
                            <video width="620 height="620" id="other_local_video_sream" autoplay></video>
                        </div>
                    </div>
                </div>

                <div class="col-sm-3 side_frame">
                    <div class="row">
                        <div class="col-sm-12 call_window">
                            <form class="col-sm-12" autocomplete="off">
                                <div class="mb-3">
                                    <label for="caller_username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="caller_username">
                                </div>
            
                                <button onclick="callNow()" type="button" class="btn btn-primary">Call</button>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- VIDEO CALL END -->

    </section>
</body>

<script src="./src/js/client.js"></script>
<script src="./src/js/calling.js"></script>
</html>
