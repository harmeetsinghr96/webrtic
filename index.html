<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/client.css">
    <title> Video & Audio Calling </title>
</head>

<body class="bg-light">
    <section class="container-fluid">
        
        <!-- LOGIN START HERE -->

        <div class="row justify-content-center" id="login_box">
            <div class="col-sm-4 login-box" >
                <h2 class="text-center"> Login </h2>

                <form class="col-sm-12" autocomplete="off">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>

                    <button onclick="formSubmit()" type="button" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
        
        <!-- LOGIN END HERE -->

        <!-- VIDEO CALL START -->

        <div class="row video_call" id="video_box">
            <div class="col-sm-12 call_frame">
                <div class="video_call_tag">
                    <video width="1323" height="639" controls></video>
                </div>
            </div>
        </div>

        <!-- VIDEO CALL END -->

    </section>
</body>

<script src="./src/js/client.js"></script>
<script src="./src/js/calling.js"></script>
</html>
